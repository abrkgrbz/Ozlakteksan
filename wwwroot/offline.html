<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Özlasteksan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .offline-icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #1f2a44;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .cached-pages {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e5e7eb;
        }

        .cached-pages h2 {
            color: #4b5563;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .cached-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .cached-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .cached-links a:hover {
            background: #667eea;
            color: white;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 1l22 22"></path>
                <path d="M9 9a3 3 0 1 1 4.884 2.335"></path>
                <path d="M16.62 3.38a7 7 0 0 1 .653 9.128"></path>
                <path d="M7.38 7.38a7 7 0 0 0 1.128 9.253"></path>
                <path d="M2 2a11 11 0 0 0 15.436 15.436"></path>
                <path d="M22 22A11 11 0 0 0 6.564 6.564"></path>
            </svg>
        </div>

        <h1>İnternet Bağlantısı Yok</h1>

        <p>
            Şu anda çevrimdışısınız. İnternet bağlantınızı kontrol edip tekrar deneyin.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            Yeniden Dene
        </button>

        <div class="cached-pages">
            <h2>Çevrimdışı Erişilebilir Sayfalar</h2>
            <div class="cached-links">
                <a href="/">Ana Sayfa</a>
                <a href="/Home/About">Hakkımızda</a>
                <a href="/Products">Ürünler</a>
                <a href="/Home/Contact">İletişim</a>
            </div>
        </div>
    </div>

    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
