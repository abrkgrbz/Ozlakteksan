version: '3.8'

services:
  ozlakteksan-web:
    build:
      context: .
      dockerfile: ../Dockerfile
    container_name: ozlakteksan-web
    ports:
      - "7080:7080"
      - "7081:7081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    networks:
      - ozlakteksan-network
    volumes:
      - ./logs:/app/logs

networks:
  ozlakteksan-network:
    driver: bridge

volumes:
  logs:
